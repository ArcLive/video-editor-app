            <a class="navbar-brand" href="http://blurbiz.io/">BLURBIZ</a>

    </div>
    <!-- /.container-fluid -->
  </nav>
  <form class="form-signin" name="form" (ngSubmit)="f.form.valid && forgotPassword()" #f="ngForm" novalidate>
      <h2>Reset Password</h2>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
          <label for="email">E-MAIL</label>
          <input type="text" class="form-control"  id="email" name="email" #email="ngModel" [(ngModel)]="model.email" required />
          <div class="form-border"></div>
      </div>

      <div class="form-group clearfix">
          <button class="btn btn-custom btn-sm btn-login btn-white">Send</button>
      </div>

      <div *ngIf="notification.error" class="alert alert-danger">{{ notification.msg }}</div>
      <div *ngIf="notification.success" class="alert alert-success">{{ notification.msg }}</div>

  </form>
</div>
