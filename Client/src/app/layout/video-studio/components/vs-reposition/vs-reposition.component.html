<div style="width: 100%; height: 100%; position: relative">
    <div id="reposition-container" style="width: 100%; height: calc(100% - 120px); position: relative; top: 50%; transform: translateY(-50%); z-index: 1;">
        <canvas id="reposition-canvas"></canvas>
    </div>
    <div style="width: 100%; text-align: center; position: absolute; bottom: 10px; z-index: 2;">
        <button class="btn-default" (click)="done()">Finish Reposition</button>
    </div>
</div>
