<div class="vs-complete">
    <div class="video_loading-container" *ngIf="props.isConcatenating == true">
        <div class="pre-loader">
            <img src="../../../assets/video-studio/merge-project/pre-loader.png" alt="">

            <span class="loader__dot">.</span>
            <span class="loader__dot">.</span>
        </h5>

            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"

                {{this.props.percent}}%
            </div>
        </div>
        <h6 class="text-loading">{{this.props.loading}}</h6>
    </div>

        <vg-player (onPlayerReady)="onPlayerReady($event)" id="finalVideo">
            <vg-overlay-play></vg-overlay-play>
            <vg-buffering></vg-buffering>

            <vg-controls>
                <vg-play-pause class="align-items-center"></vg-play-pause>

                <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

                <vg-scrub-bar [vgSlider]="true">
                    <vg-scrub-bar-current-time [vgSlider]="true"></vg-scrub-bar-current-time>
                    <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
                </vg-scrub-bar>

                <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
                <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>

                <vg-mute class="align-items-center"></vg-mute>
                <vg-volume></vg-volume>
                <div style="width: 20px"></div>
            </vg-controls>
            <video [vgMedia]="media" #media preload="auto" name="media">
                <source [src]="this.props.finalvideo" type="video/mp4" *ngIf="this.props.finalvideo != ''">
            </video>
        </vg-player>
