<div class="vs-complete" >
  <div class="video_loading-container" *ngIf="props.isConcatenating == true">
    <div class="pre-loader">
      <img src="../../../assets/video-studio/merge-project/pre-loader.png" alt="">
    </div>
    <h5 class="text-publishing">Publishing
      <span class="loader__dot">.</span>
      <span class="loader__dot">.</span>
      <span class="loader__dot">.</span>
    </h5>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" [style.width.%]="this.props.percent">
        {{this.props.percent}}%
      </div>
    </div>
    <h6 class="text-loading">{{this.props.loading}}</h6>
  </div>
  <div *ngIf="props.isConcatenating == false" style="width: 100%; height: 100%">
    <button class="buttonLink dialogMaskCloseButton" (click)="onCloseModal()">Close</button>
    <div style="position: absolute; top: 43px; right: 90px">
      <a style="width: 50px; text-align: center;" target="_self" download="download.mp4" href="{{props.finalvideo}}">
        <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="position: relative; top: 50%; transform:translateY(-50%); width: 18px; height: 18px; fill: #4182de" viewBox="0 0 433.5 433.5" xml:space="preserve">
          <g>
            <g id="file-download">
              <path d="M395.25,153h-102V0h-153v153h-102l178.5,178.5L395.25,153z M38.25,382.5v51h357v-51H38.25z"/>
            </g>
          </g>
        </svg>
      </a>
    </div>
    <div style="position: absolute; top: 52px; right: 70px; width: 60px; text-align: center; font-size: x-small; color: #eeeeee">
      Download
    </div>
    <vg-player (onPlayerReady)="onPlayerReady($event)" id="finalVideo">
      <vg-overlay-play></vg-overlay-play>
      <vg-buffering></vg-buffering>
  
      <vg-controls>
          <vg-play-pause></vg-play-pause>
  
          <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>
  
          <vg-scrub-bar [vgSlider]="true">
              <vg-scrub-bar-current-time [vgSlider]="true"></vg-scrub-bar-current-time>
              <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
          </vg-scrub-bar>

          <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
          <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>
  
          <vg-mute></vg-mute>
          <vg-volume></vg-volume>
          <div style="width: 20px"></div>
      </vg-controls>
      <video [vgMedia]="media" #media preload="auto" name="media">
        <source [src]="this.props.finalvideo" type="video/mp4" *ngIf="this.props.finalvideo != ''">
      </video>
    </vg-player>
  </div>
</div>
