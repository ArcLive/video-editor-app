<div class="audio-player">
    <a href="javascript:;" class="audio-player-button" (click)="togglePlay()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 420" width="32" height="32">
            <!-- <circle cx="210" cy="210" r="190" stroke-dasharray="1000" stroke-dashoffset="1000" stroke="#fff" fill="none" stroke-width="15"></circle> -->
            <ng-container *ngIf="!isPlay">
                <path d="M210 21c104.216 0 189 84.784 189 189s-84.784 189-189 189S21 314.216 21 210 105.784 21 210 21m0-21C94.031 0 0 94.024 0 210s94.031 210 210 210 210-94.024 210-210S325.969 0 210 0z"/>
                <path d="M293.909 187.215l-111.818-73.591C162.792 100.926 147 109.445 147 132.545V287.42c0 23.1 15.813 31.647 35.147 18.998L293.86 233.31c19.327-12.663 19.348-33.397.049-46.095zm-14.903 30.653l-99.295 64.981c-6.44 4.221-11.711 1.372-11.711-6.328V143.437c0-7.7 5.264-10.535 11.697-6.3l99.33 65.366c6.433 4.228 6.426 11.144-.021 15.365z"/>
            </ng-container>
            <ng-container *ngIf="isPlay">
                <path d="M210 21c104.216 0 189 84.784 189 189s-84.784 189-189 189S21 314.216 21 210 105.784 21 210 21m0-21C94.031 0 0 94.024 0 210s94.031 210 210 210 210-94.024 210-210S325.969 0 210 0z"/>
                <path d="M259 108.941c-19.25 0-35 15.75-35 35v132.125c0 19.25 15.75 35 35 35s35-15.75 35-35V143.941c0-19.25-15.75-35-35-35zm14 167.125c0 7.7-6.3 14-14 14s-14-6.3-14-14V143.941c0-7.7 6.3-14 14-14s14 6.3 14 14v132.125zM161 108.941c-19.25 0-35 15.75-35 35v132.125c0 19.25 15.75 35 35 35s35-15.75 35-35V143.941c0-19.25-15.75-35-35-35zm14 167.125c0 7.7-6.3 14-14 14s-14-6.3-14-14V143.941c0-7.7 6.3-14 14-14s14 6.3 14 14v132.125z"/>
            </ng-container>
        </svg>
    </a>
    <div class="audio-player-body">
        <div class="audio-player-body-title" [class.animate]="isPlay">
            <span>{{ title }}</span>
        </div>
        <small class="audio-player-body-duration">0{{ duration$ | async }}</small>
    </div>
    <div class="audio-player-action">
        <a href="javascript:;" class="audio-player-action-use badge" [ngClass]="{'badge-secondary': !inUse, 'badge-success': inUse}" (click)="setUse(id)" [class.invisible]="useButton === false">
            <small *ngIf="!inUse">USE</small>
            <svg viewBox="0 0 24 24" *ngIf="inUse">
                <path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" stroke="none" />
            </svg>
        </a>
        <a href="javascript:;" class="audio-player-action-remove" (click)="remove(id)" [class.invisible]="deleteButton === false">
            <svg viewBox="0 0 24 24">
                <path d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" stroke="none" />
            </svg>
        </a>
    </div>
</div>
