<div *ngIf="!isInVideoStudio">
  <div id="wrapper" ngClass="{'open': toggle, 'toggled-2': !toggle, 'bared': isBared}" ngCloak>
    <app-sidebar></app-sidebar>
    <div id="content-wrapper">
      <div class="page-content">
        <app-header></app-header>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
<router-outlet *ngIf = "isInVideoStudio"></router-outlet>
