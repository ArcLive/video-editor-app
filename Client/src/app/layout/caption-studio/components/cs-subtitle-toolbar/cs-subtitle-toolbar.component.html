<div>
    <div class="d-flex align-content-center align-items-center bg-white text-body py-1 px-3">
        <div class="border-right">
            <div ngbDropdown class="d-inline-block mr-3">
                <button class="btn btn-link text-body px-0" ngbDropdownToggle>
                    <div class="d-inline-block text-left text-truncate align-top" [style.width]="'90px'">{{ props.font.family }}</div>
                </button>
                <div ngbDropdownMenu class="mt-2 dropdown-scrollable">
                    <a class="dropdown-item" href="javascript:;" ngbDropdownItem *ngFor="let font of fontLists$ | async" (click)="selectFontFamily(font.family)">
                        <span [style.font-family]="font.family">{{ font.family }}</span>
                    </a>
                </div>
            </div>
            <div ngbDropdown class="d-inline-block mr-4">
                <button class="btn btn-link text-body px-0" ngbDropdownToggle>
                    <div class="d-inline-block text-left" [style.min-width]="'20px'">{{ props.font.size }}</div>
                </button>
                <div ngbDropdownMenu class="mt-2 dropdown-scrollable">
                    <a class="dropdown-item" href="javascript:;" ngbDropdownItem *ngFor="let fontSize of fontSizes" (click)="selectFontSize(fontSize)">{{ fontSize }}</a>
                </div>
            </div>
        </div>

        <div class="border-right">
            <div ngbDropdown placement="top-left" autoClose="outside" class="d-inline-block mx-2">
                <button class="btn bg-transparent btn-icon dropdown-toggle-hidden" ngbDropdownToggle>
                    <div class="rounded border" [style.width]="'24px'" [style.height]="'24px'" [style.background-color]="props.font.color.hex"></div>

                <div ngbDropdownMenu class="mb-2 dropdown-with-arrow">

                        <div class="d-flex align-items-center">

                            <input type="text" class="form-control form-control-sm" [(ngModel)]="props.font.color.hex" (ngModelChange)="fontColorChange($event)">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="border-right">
            <button class="btn btn-icon ml-2" [class.text-body]="this.props.font.weight === 'bold'" [class.text-muted]="this.props.font.weight !== 'bold'" (click)="toggleFontWeight()">

                        <button class="btn btn-ratio btn-ratio-1by1" [class.active]="props.video.ratio === '1by1'" title="1:1" (click)="selectVideoRatio('1by1')">1:1</button>
                    </div>
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <button class="btn btn-ratio btn-ratio-16by9" [class.active]="props.video.ratio === '16by9'" title="16:9" (click)="selectVideoRatio('16by9')">16:9</button>
                    </div>
                </div>
            </div>
            <div>
                <p class="mb-2">Background</p>
                <div>
                    <div ngbDropdown placement="top-left" autoClose="outside" class="d-inline-block mr-2">
                        <button class="btn btn-sm btn-outline-secondary btn-icon btn-circle dropdown-toggle-hidden" ngbDropdownToggle>
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                            </svg>
                        </button>
                        <div ngbDropdownMenu class="mb-2 dropdown-with-arrow dropdown-menu-center">
                            <div class="px-2 py-1">
                                <div class="video-color-picker" style="margin-bottom: 12px;"></div>
                                <div class="d-flex align-items-center">
                                    <label class="small flex-shrink-0 mb-0 mr-2 text-muted">Color code</label>
                                    <input type="text" class="form-control form-control-sm" [(ngModel)]="props.video.color.hex" (ngModelChange)="videoColorChange($event)">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-sm btn-icon btn-circle mr-2" [style.background-color]="'#d0001c'" (click)="selectVideoColor({ rgbaString: null, hexString: '#d0001c' })">&nbsp;</button>
                    <button class="btn btn-sm btn-icon btn-circle mr-2" [style.background-color]="'#f5a623'" (click)="selectVideoColor({ rgbaString: null, hexString: '#f5a623' })">&nbsp;</button>
                    <button class="btn btn-sm btn-icon btn-circle mr-2" [style.background-color]="'#f8e71d'" (click)="selectVideoColor({ rgbaString: null, hexString: '#f8e71d' })">&nbsp;</button>
                    <button class="btn btn-sm btn-icon btn-circle mr-2" [style.background-color]="'#ffffff'" (click)="selectVideoColor({ rgbaString: null, hexString: '#ffffff' })">&nbsp;</button>
                    <button class="btn btn-sm btn-icon btn-circle" [style.background-color]="'#000000'" (click)="selectVideoColor({ rgbaString: null, hexString: '#000000' })">&nbsp;</button>
                </div>
            </div>
        </div>
    </div>
</div>
