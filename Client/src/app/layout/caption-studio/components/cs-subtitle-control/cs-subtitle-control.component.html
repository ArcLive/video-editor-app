<div [formGroup]="group" *ngIf="group">
    <div class="form-group">
        <div class="d-flex align-items-center">
            <input type="text" class="form-control bg-transparent rounded-0 border-0 px-0" formControlName="text" placeholder="Click here to add subtitle">
            <a href="javascript:;" class="btn bg-transparent text-muted" (click)="remove(group.value)">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" stroke="none" />
                </svg>
            </a>
        </div>
    </div>
    <div class="form-group">
        <app-range-slider [connect]="true" [min]="min" [max]="max" [step]="0.1" [formControl]="group.get('duration')"></app-range-slider>
    </div>
    <div class="form-group mb-0">
        <div class="row">
            <div class="col-1">
                <input type="number" class="form-control" step="0.1" [value]="group.value.duration[0]" (change)="updateStartTime($event.target.value)">
                <div class="form-text text-muted text-center">Start time</div>
            </div>
            <div class="col-1">
                <input type="number" class="form-control" step="0.1" [value]="group.value.duration[1]" (change)="updateEndTime($event.target.value)">
                <div class="form-text text-muted text-center">End time</div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!group">
    <div class="form-group">
        <div class="d-flex align-items-center">
            <input type="text" class="form-control bg-transparent rounded-0 border-0 px-0" placeholder="Click here to add subtitle">
            <a href="javascript:;" class="btn bg-transparent text-muted">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" stroke="none" />
                </svg>
            </a>
        </div>
    </div>
    <div class="form-group">
        <app-range-slider [min]="0" [max]="10"></app-range-slider>
    </div>
    <div class="form-group mb-0">
        <div class="row">
            <div class="col-1">
                <input type="number" class="form-control">
                <div class="form-text text-muted text-center">Start time</div>
            </div>
            <div class="col-1">
                <input type="number" class="form-control">
                <div class="form-text text-muted text-center">End time</div>
            </div>
        </div>
    </div>
</div>
